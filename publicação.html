<!DOCTYPE html> 
<html lang="pt-br"> 

<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pag_publicação/style.css">
    <title>Formulário de Publicação</title> 
    
</head>

<body>
    <div class="logo"><!--Logo acima-->
        <img src="imagens/logo_cadastro.png">
    </div>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1><strong>PUBLICAR</strong></h1>
                    <br><br>
                </div>
            </div>

            <div class="input-group"><!--Formulário-->
                <div class="input-box">
                    <label for="title">Título do Publicação</label>
                    <input id="title" type="text" name="title" placeholder="Digite seu título aqui" required> <!--Campo de preenchimento da Publicação -->
                </div>

                <div class="input-box">
                    <label for="number">Número de Páginas</label>
                    <input id="number" type="number" name="number" placeholder="Digite a quantidade de páginas" required> <!--Campo de preenchimento do Número de Página-->
                </div>

                <div class="input-box">
                    <label for="date">Data da publicação</label>
                    <input id="date" type="date" name="date" placeholder="Insira a data da publicação" required> <!--Campo de preenchimento do Publicação-->
                </div>

                <div class="input-box">
                    <label for="number">Categorias</label>
                    <input id="number" type="text" name="number" placeholder="Digite uma categoria da obra" required> <!--Campo de preenchimento da Categorias-->
                </div>

                <div class="input-org">
                    <label for="text">Nome do Organizador(es)</label><br>
                    <input id="text" type="text" name="text" placeholder="" required> <!--Campo de preenchimento de Nome do Organizador(es)-->
                 </div>

                <div class="input-int">
                    <label for="text">Introdução sobre a Publicação</label> <!--Campo de preenchimento de Introdução-->
                    <input id="text" type="text" name="text" placeholder="" required> 
                    </div>
                </div>


        <div class="anexo">
            <button class="anexo-button">Anexe aqui uma imagem para capa de Publicação</button> <!--Campo de preenchimento de Anexo-->


        </div>


            <div class="continue-button"> <!--Botão para finalizar a Publicação-->
             <a href="novo.html">
                <button class="cadastroenc">Continuar</button>
             </a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
